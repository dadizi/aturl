<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .search-box {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }
        
        .nav-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .category {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category h2 {
            font-size: 18px;
            font-weight: 500;
            color: #555;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-links li {
            margin-bottom: 10px;
        }
        
        .nav-links a {
            display: block;
            padding: 8px 0;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #64b5f6;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>极简导航</h1>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索...">
        </div>
        
        <div class="nav-categories">
            <div class="category">
                <h2>常用网站</h2>
                <ul class="nav-links">
                    <li><a href="https://www.baidu.com" target="_blank">百度</a></li>
                    <li><a href="https://www.google.com" target="_blank">Google</a></li>
                    <li><a href="https://www.taobao.com" target="_blank">淘宝</a></li>
                    <li><a href="https://www.jd.com" target="_blank">京东</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h2>社交媒体</h2>
                <ul class="nav-links">
                    <li><a href="https://www.weibo.com" target="_blank">微博</a></li>
                    <li><a href="https://www.zhihu.com" target="_blank">知乎</a></li>
                    <li><a href="https://www.douban.com" target="_blank">豆瓣</a></li>
                    <li><a href="https://www.tiktok.com" target="_blank">TikTok</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h2>视频娱乐</h2>
                <ul class="nav-links">
                    <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                    <li><a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a></li>
                    <li><a href="https://www.iqiyi.com" target="_blank">爱奇艺</a></li>
                    <li><a href="https://www.youku.com" target="_blank">优酷</a></li>
                </ul>
            </div>
            
            <div class="category">
                <h2>工具服务</h2>
                <ul class="nav-links">
                    <li><a href="https://www.office.com" target="_blank">Office 365</a></li>
                    <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
                    <li><a href="https://www.notion.so" target="_blank">Notion</a></li>
                    <li><a href="https://www.figma.com" target="_blank">Figma</a></li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2026 极简导航 | 清新简约</p>
        </div>
    </div>
    
    <script>
        // 简单的搜索功能
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
