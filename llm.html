<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>累了吗 · 角落</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: #e0e0e0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 主视图和角落视图共用容器 */
        .view {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
        }

        /* 主视图 */
        #mainView {
            flex-direction: column;
        }

        /* 角落视图默认隐藏 */
        #cornerView {
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        /* 大按钮 */
        .tired-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #1e1e1e;
            border: none;
            box-shadow: 0 0 20px #ffb34733, 0 0 40px #ffa72622;
            font-size: 2.2rem;
            font-weight: 300;
            color: #ffb347;
            letter-spacing: 2px;
            cursor: pointer;
            transition: box-shadow 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: breathe 4s infinite ease-in-out;
        }

        /* 凌晨1-5点的闪烁彩蛋 (动态添加类) */
        .tired-button.wee-hours {
            animation: blinkSoft 1.2s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { box-shadow: 0 0 15px #ffb34744, 0 0 30px #ffa72622; transform: scale(1); }
            50% { box-shadow: 0 0 30px #ffb34799, 0 0 50px #ffa72666; transform: scale(1.02); }
            100% { box-shadow: 0 0 15px #ffb34744, 0 0 30px #ffa72622; transform: scale(1); }
        }

        @keyframes blinkSoft {
            0% { opacity: 1; box-shadow: 0 0 20px #ffb347, 0 0 40px #ffa726; }
            30% { opacity: 0.6; box-shadow: 0 0 10px #ffb347, 0 0 20px #ffa726; }
            60% { opacity: 1; box-shadow: 0 0 25px #ffb347, 0 0 50px #ffa726; }
            100% { opacity: 1; box-shadow: 0 0 20px #ffb347, 0 0 40px #ffa726; }
        }

        /* 角落入口 (极小) */
        .corner-entry {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #4f4f4f;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 30px;
            transition: color 0.2s;
            letter-spacing: 0.5px;
            z-index: 5;
        }
        .corner-entry:hover { color: #7f7f7f; }
        .corner-entry:active { color: #a0a0a0; }

        /* 角落视图头部 */
        .corner-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-top: 8px;
        }
        .back-button {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 30px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .back-button:hover { background: #2a2a2a; }
        .back-button span { font-size: 20px; margin-right: 4px; }

        .corner-title {
            font-size: 16px;
            font-weight: 300;
            color: #b0b0b0;
            letter-spacing: 1px;
        }
        .clear-button {
            background: none;
            border: 1px solid #3a3a3a;
            color: #8f8f8f;
            font-size: 12px;
            padding: 6px 14px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
        }
        .clear-button:hover {
            background: #2a2a2a;
            border-color: #5a5a5a;
        }

        /* 时间戳列表 */
        .timeline {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            margin: 20px 0;
            padding-right: 6px;
        }
        .timeline-item {
            padding: 16px 8px;
            border-bottom: 0.5px solid #2a2a2a;
            font-size: 18px;
            font-weight: 300;
            color: #c0c0c0;
            display: flex;
            align-items: center;
            gap: 12px;
            font-variant-numeric: tabular-nums;
        }
        .timeline-item::before {
            content: "•";
            color: #ffb34755;
            font-size: 24px;
            line-height: 1;
        }
        .empty-message {
            color: #3a3a3a;
            font-size: 16px;
            font-weight: 300;
            text-align: center;
            margin-top: 40px;
            width: 100%;
        }

        /* 底部的极简支持 (完全不打扰) */
        .coffee-support {
            margin-top: 12px;
            padding: 12px 0 8px;
            font-size: 11px;
            color: #2f2f2f;
            text-align: center;
            border-top: 0.5px solid #242424;
            width: 100%;
        }
        .coffee-support a {
            color: #4f4f4f;
            text-decoration: none;
            border-bottom: 0.5px dotted #4f4f4f;
        }
        .coffee-support a:hover {
            color: #7f7f7f;
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 主视图 -->
    <div id="mainView" class="view">
        <button class="tired-button" id="tiredBtn">累了</button>
        <button class="corner-entry" id="cornerEntry">角落</button>
    </div>

    <!-- 角落视图 (初始隐藏) -->
    <div id="cornerView" class="view">
        <div class="corner-header">
            <button class="back-button" id="backFromCorner"><span>←</span> 返回</button>
            <span class="corner-title">角落</span>
            <button class="clear-button" id="clearCorner">清空</button>
        </div>

        <!-- 时间列表容器 -->
        <div id="timelineList" class="timeline">
            <!-- JS动态渲染 -->
        </div>

        <!-- 极简支持入口 (不显眼) -->
        <div class="coffee-support">
            <a href="#" id="coffeeLink" target="_blank" rel="noopener">请它喝杯咖啡 · 无声支持</a>
        </div>
    </div>

    <script>
        (function() {
            // ----- 常量与元素 -----
            const MAIN_VIEW = document.getElementById('mainView');
            const CORNER_VIEW = document.getElementById('cornerView');
            const TIRED_BTN = document.getElementById('tiredBtn');
            const CORNER_ENTRY = document.getElementById('cornerEntry');
            const BACK_BTN = document.getElementById('backFromCorner');
            const CLEAR_BTN = document.getElementById('clearCorner');
            const TIMELINE = document.getElementById('timelineList');
            const COFFEE_LINK = document.getElementById('coffeeLink');

            // 存储key
            const STORAGE_KEY = 'leilema_moments';

            // ----- 工具函数：格式化时间 (MM.DD HH:MM) -----
            function formatTime(date) {
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${month}.${day} ${hours}:${minutes}`;
            }

            // ----- 读取所有记录 (数组) -----
            function getStoredMoments() {
                try {
                    const stored = localStorage.getItem(STORAGE_KEY);
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    return [];
                }
            }

            // ----- 保存记录 -----
            function saveMoments(moments) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(moments));
            }

            // ----- 添加一条新记录 (当前时间) -----
            function addMoment() {
                const moments = getStoredMoments();
                const now = new Date();
                moments.push(now.toISOString());  // 存ISO字符串保证可排序
                saveMoments(moments);
                // 不刷新任何UI，因为主视图无变化
            }

            // ----- 渲染角落列表 (倒序) -----
            function renderTimeline() {
                const moments = getStoredMoments();
                // 按时间倒序 (最新的在前)
                moments.sort((a, b) => new Date(b) - new Date(a));

                if (moments.length === 0) {
                    TIMELINE.innerHTML = '<div class="empty-message">这里存放你累的时刻</div>';
                    return;
                }

                let html = '';
                moments.forEach(iso => {
                    const date = new Date(iso);
                    // 避免无效日期
                    if (!isNaN(date.getTime())) {
                        html += `<div class="timeline-item">${formatTime(date)}</div>`;
                    }
                });
                TIMELINE.innerHTML = html;
            }

            // ----- 清空角落 -----
            function clearCorner() {
                localStorage.removeItem(STORAGE_KEY);
                renderTimeline();  // 立即更新列表
            }

            // ----- 切换视图：显示主视图，隐藏角落 -----
            function showMainView() {
                MAIN_VIEW.style.display = 'flex';
                CORNER_VIEW.style.display = 'none';
            }

            // ----- 切换视图：显示角落，并刷新列表 -----
            function showCornerView() {
                renderTimeline();
                MAIN_VIEW.style.display = 'none';
                CORNER_VIEW.style.display = 'flex';
            }

            // ----- 彩蛋：凌晨1-5点给按钮添加闪烁类 -----
            function updateWeeHourClass() {
                const hour = new Date().getHours();
                if (hour >= 1 && hour < 5) {
                    TIRED_BTN.classList.add('wee-hours');
                } else {
                    TIRED_BTN.classList.remove('wee-hours');
                }
            }
            // 立即执行一次，并每分钟检查一次（轻量）
            updateWeeHourClass();
            setInterval(updateWeeHourClass, 60000);

            // ----- 事件绑定 -----
            // 点击“累了”按钮：记录时间，无任何反馈
            TIRED_BTN.addEventListener('click', function() {
                addMoment();
                // 完全静默，不给任何视觉/听觉反馈
            });

            // 点击“角落”入口
            CORNER_ENTRY.addEventListener('click', function() {
                showCornerView();
            });

            // 返回主视图
            BACK_BTN.addEventListener('click', function() {
                showMainView();
            });

            // 清空角落
            CLEAR_BTN.addEventListener('click', function() {
                if (confirm('清空所有记录？')) {  // 简单确认，也可以不要，但加一个防止误触
                    clearCorner();
                }
            });

            // 支持链接 (占位，可替换为真实的赞赏码链接)
            COFFEE_LINK.addEventListener('click', function(e) {
                e.preventDefault();
                // 可以替换成你的赞赏链接，比如微信赞赏码或BuyMeACoffee
                alert('感谢心意。但目前角落只存放累，不需要咖啡。');
                // 如果想放真实链接，替换为 window.open('你的链接')
            });

            // 初始显示主视图
            showMainView();

            // 可选：预渲染角落以保证数据最新，但只有进入时才渲染

            // 处理iOS点击延迟/高亮
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    // 占位，仅用于移除默认灰色闪动
                }, { passive: true });
            });
        })();
    </script>
</body>
</html>
