<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>累了吗 · 治愈清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: #f9f7f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #2e2e2e;
            line-height: 1.5;
            padding: 20px;
            padding-bottom: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        header {
            text-align: left;
            margin-bottom: 16px;
            padding-top: 12px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 350;
            letter-spacing: 1px;
            color: #1f1f1f;
            margin-bottom: 2px;
        }
        .domain {
            font-size: 0.9rem;
            color: #b9b3ad;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .subhead {
            font-size: 1rem;
            color: #8b8b8b;
            font-weight: 300;
            border-left: 3px solid #f3b3a1;
            padding-left: 12px;
        }
        .intro {
            font-size: 0.95rem;
            color: #6f6f6f;
            margin: 16px 0 20px;
            background: #f0eeec;
            padding: 14px 16px;
            border-radius: 20px;
            line-height: 1.4;
        }
        .grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .card {
            background: #ffffffd9;
            backdrop-filter: blur(2px);
            border-radius: 24px;
            padding: 16px 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02), 0 1px 3px rgba(0,0,0,0.03);
            transition: all 0.1s ease;
            border: 0.5px solid #f0eae4;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .card-info {
            flex: 2 1 200px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 420;
            margin-bottom: 4px;
            color: #1f1f1f;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .platform-badge {
            display: inline-block;
            background: #eae4de;
            color: #5b5b5b;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 40px;
            letter-spacing: 0.3px;
            font-weight: 400;
            white-space: nowrap;
        }
        .card-desc {
            font-size: 0.9rem;
            color: #6b6b6b;
            margin-bottom: 6px;
            line-height: 1.4;
            padding-right: 8px;
        }
        .card-link {
            flex-shrink: 0;
            margin-left: 8px;
        }
        .btn {
            display: inline-block;
            background: #f3e9e2;
            color: #3d3d3d;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 10px 20px;
            border-radius: 40px;
            border: 0.5px solid #ddd6cf;
            transition: background 0.15s;
            white-space: nowrap;
            font-weight: 400;
        }
        .btn:active {
            background: #e5dbd2;
        }
        .footer-note {
            margin-top: 36px;
            text-align: center;
            font-size: 0.8rem;
            color: #b9b3ad;
            border-top: 0.5px solid #e0dad4;
            padding-top: 24px;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .footer-note a {
            color: #a49e98;
            text-decoration: none;
            border-bottom: 0.5px dotted #b9b3ad;
        }
        .coffee {
            filter: opacity(0.6);
        }
        .index-marker {
            display: inline-block;
            width: 22px;
            height: 22px;
            background: #f3b3a1;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            font-size: 0.8rem;
            margin-right: 8px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>累了吗</h1>
        <div class="domain">leilema.cn · 治愈清单</div>
        <div class="subhead">6个治愈角落 · 慢慢逛</div>
    </header>

    <div class="intro">
        ⚡ 这里没有算法，只有精选。累了就点开一个，让眼睛和心休息几分钟。
    </div>

    <div class="grid" id="listContainer">
        <!-- 列表将通过 JS 动态渲染，共16个 -->
    </div>

    <div class="footer-note">
        <span class="coffee"><a href="#" id="coffeeLink">▪ 请它喝杯茶</a></span>
        <span>· 收藏这一刻的温柔 ·</span>
    </div>
</div>

<script>
    // 6个治愈作品 
    const items = [
        { title: "深夜小酒馆", desc: "睡前听一个温暖故事", platform: "公众号", url: "https://mp.weixin.qq.com/s/example2" },
        { title: "旅行者镜头", desc: "3分钟环游世界，治愈风景", platform: "抖音", url: "https://www.douyin.com/user/example3" },
        { title: "晨间日记", desc: "温柔手写，开启一天好心情", platform: "公众号", url: "https://mp.weixin.qq.com/s/example4" },
        { title: "森林来信", desc: "自然白噪音 + 手绘", platform: "小红书", url: "https://www.xiaohongshu.com/user/example6" },
        { title: "解忧杂货铺", desc: "匿名交换心事的地方", platform: "公众号", url: "https://mp.weixin.qq.com/s/example5" },
        { title: "薄荷茶舍", desc: "禅意短文，读一段就安静", platform: "小红书", url: "https://www.xiaohongshu.com/user/example7" }
    ];

    const container = document.getElementById('listContainer');

    function renderList() {
        let html = '';
        items.forEach((item, index) => {
            html += `
                <div class="card">
                    <div class="card-info">
                        <div class="card-title">
                            <span class="index-marker">${index+1}</span>
                            ${item.title}
                            <span class="platform-badge">${item.platform}</span>
                        </div>
                        <div class="card-desc">${item.desc}</div>
                    </div>
                    <div class="card-link">
                        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="btn">去放松</a>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    renderList();

    document.getElementById('coffeeLink').addEventListener('click', function(e) {
        e.preventDefault();
        alert('感谢你的温柔。希望这些角落能让你舒服一点。');
    });
</script>
</body>
</html>
